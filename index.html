<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>TODO LİST PROJECT</title>
  </head>
  <body class="bg bg-secondary">
    <div class="container m-5">
      <div class="card row">
        <h5 class="card-header">TODO LİST</h5>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Please enter a task"
                />
              </div>
            </div>
            <button class="btn btn-success col-12 mt-3" type="submit">
              TASK ADD
            </button>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h3 class="card-header" id="task-header">TASKS</h3>
          <div class="form-row">
            <div class="form-group col-md-12">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="You can search for a task"
              />
            </div>
          </div>
          <ul class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between">
                            Todo 1
                            <a href = "#" class ="delete-item">
                                <i class = "fa fa-remove"></i>
                            </a>

                        </li>-->
          </ul>
          <hr />
          <a id="clear-todos" class="btn btn-danger mt-1 col-12" href="#"
            >Clear all tasks
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
